#!/bin/sh
# PBING Module Config

# -- Program Base Information --
PBI_ORIGIN="archivers/p7zip"
PBI_PROGNAME="p7zip"
PBI_PROGWEB=""
PBI_PROGAUTHOR="p7zip Team"

# -- Additional repo information (optional) --
PBI_LICENSE="LGPL2/unRAR"
PBI_TAGS="7-Zip,file,packaging"
PBI_PROGTYPE="Text"
PBI_CATEGORY="Archivers"

# -- Additional package to install along with ORIGIN
PBI_OTHERPKGS=""

# -- Optional related packages to show user
PBI_PLUGINS=""



# -- Space delimited list of URLs to screenshots

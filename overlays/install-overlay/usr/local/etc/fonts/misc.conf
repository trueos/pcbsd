<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--  PC-BSD - Fonts configurations v.12012006-->

<!-- Antialias any font by default with autohint enabled, hintfull -->

<match target="font" >
	<edit mode="assign" name="antialias" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="autohint" >
		<bool>true</bool>
	</edit>
	<edit mode="assign" name="hintstyle" >
		<const>hintfull</const>
	</edit>
</match>

<!-- Enable sub-pixel rendering-->

<match target="font" >
	<test name="rgba" qual="all" >
		<const>unknown</const>
	</test>
	<edit mode="assign" name="rgba" >
		<const>rgb</const>
	</edit>
</match>

<!-- Fix deprecated monospace -->

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>fixed</string>
	</test>
	<edit mode="assign" name="family" >
		<string>monospace</string>
	</edit>
</match>

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>console</string>
	</test>
	<edit mode="assign" name="family" >
		<string>monospace</string>
	</edit>
</match>

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>mono</string>
	</test>
	<edit mode="assign" name="family" >
		<string>monospace</string>
	</edit>
</match>

<!--  Fixed spacing for monospace -->

<match target="pattern" name="family" >
	<test name="family" qual="any" >
		<string>monospace</string>
	</test>
	<edit mode="assign" name="spacing" >
		<int>10</int>
	</edit>
</match>

</fontconfig>
